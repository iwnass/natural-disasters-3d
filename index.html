<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Natural Disasters</title>
    <link rel="shortcut icon" href="./disaster.png" type="image/x-icon">
    <style>
        body { margin: 0; background-color: #000; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0,150,255,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0,150,255,0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(0,150,255,1), 0 0 30px rgba(0,150,255,0.8);
            }
        }

        #popup {
            display: none;
            position: fixed;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 25px;
            border-radius: 20px;
            z-index: 1000;
            max-width: 350px;
            box-shadow: 0 0 30px rgba(0,150,255,0.3);
            border: 2px solid rgba(0,150,255,0.3);
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        #popup.active {
            transform: scale(1);
            opacity: 1;
        }

        #popup h3 {
            margin: 0 0 15px 0;
            color: #00aaff;
            font-size: 20px;
            border-bottom: 2px solid rgba(0,150,255,0.3);
            padding-bottom: 10px;
            text-shadow: 0 0 10px rgba(0,150,255,0.5);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from {
                text-shadow: 0 0 10px rgba(0,150,255,0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0,150,255,0.8);
            }
        }

        #popup p {
            margin: 0;
            line-height: 1.6;
            font-size: 15px;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
            color: white;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0,150,255,0.3);
            border: 2px solid rgba(0,150,255,0.3);
            backdrop-filter: blur(10px);
            transform: translateX(-100%);
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        .legend div {
            margin: 10px 0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .legend div:hover {
            transform: translateX(5px);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .legend span {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 5px currentColor;
            }
            to {
                box-shadow: 0 0 15px currentColor;
            }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        #type-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            animation: badgePulse 2s ease-in-out infinite alternate;
        }

        @keyframes badgePulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="info">Interactive Natural Disasters Globe</div>
    <div id="popup">
        <div id="type-badge"></div>
        <button class="close-button">Ã—</button>
        <h3>Title</h3>
        <p>Description</p>
    </div>
    <div class="legend">
        <div><span style="background: #ff0000;"></span>Volcano</div>
        <div><span style="background: #00ffff;"></span>Tsunami</div>
        <div><span style="background: #ffff00;"></span>Earthquake</div>
        <div><span style="background: #070e66;"></span>Hurricane</div>
        <div><span style="background: #ff00ff;"></span>Tornado</div>
        <div><span style="background: #ff8c00;"></span>Wildfire</div>
        <div><span style="background: #4169e1;"></span>Cyclone</div>
        <div style="text-decoration: underline;"><span style="background: #03b14b;"></span>Made by iwnas</div>
    </div>
    <script type="module">
        import * as THREE from './node_modules/three/build/three.module.js';
        import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';

        const disasters = [
            {
                type: 'Volcano',
                coordinates: { lat: 40.7918, lng: 14.4269 }, // Mount Vesuvius, Italy
                color: 0xff0000,
                title: 'Mount Vesuvius (Volcanic Zone)',
                description: 'One of Europe\'s most dangerous volcanoes, located near Naples, Italy. Its most famous eruption in 79 AD buried the cities of Pompeii and Herculaneum.'
            },
            {
                type: 'Tsunami',
                coordinates: { lat: 3.3167, lng: 95.8833 }, // Off the coast of Sumatra, Indonesia
                color: 0x00ffff,
                title: 'Indian Ocean Tsunami Zone',
                description: 'Site of the devastating 2004 tsunami triggered by a 9.1 magnitude earthquake. Tsunamis are series of ocean waves caused by underwater disturbances.'
            },
            {
                type: 'Earthquake',
                coordinates: { lat: 37.7749, lng: -122.4194 }, // San Francisco, California
                color: 0xffff00,
                title: 'San Andreas Fault System',
                description: 'A major tectonic boundary in California where the Pacific and North American plates meet. The fault spans 750 miles and produces significant earthquakes.'
            },
            {
                type: 'Hurricane',
                coordinates: { lat: 25.7617, lng: -80.1918 }, // Miami, Florida
                color: 0x070e66,
                title: 'Caribbean Hurricane Belt',
                description: 'A region frequently affected by tropical cyclones during the Atlantic hurricane season (June-November). These powerful storms form over warm ocean waters.'
            },
            {
                type: 'Tornado',
                coordinates: { lat: 35.4676, lng: -97.5164 }, // Oklahoma City, Oklahoma
                color: 0xff00ff,
                title: 'Tornado Alley, USA',
                description: 'A region in the United States with frequent tornado activity, spanning Texas to South Dakota. Peak season is during spring and early summer.'
            },
            {
                type: 'Wildfire',
                coordinates: { lat: -33.8688, lng: 151.2093 }, // Sydney, Australia
                color: 0xff8c00,
                title: 'Australian Bushfire Zone',
                description: 'Region prone to severe bushfires, particularly during the Australian summer. The 2019-2020 season saw some of the most intense fires in recorded history.'
            },
            {
                type: 'Cyclone',
                coordinates: { lat: 22.3569, lng: 91.7832 }, // Bay of Bengal
                color: 0x4169e1,
                title: 'Bay of Bengal Cyclone Region',
                description: 'One of the world\'s most active cyclone regions. These powerful storms primarily form between April-June and September-November.'
            }
        ];

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Function to convert latitude and longitude to 3D coordinates
        function latLngToVector3(lat, lng, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lng + 180) * (Math.PI / 180);

            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const z = (radius * Math.sin(phi) * Math.sin(theta));
            const y = (radius * Math.cos(phi));

            return new THREE.Vector3(x, y, z);
        }

        // texture paths
        const textureLoader = new THREE.TextureLoader();
        const earthMap = textureLoader.load('./textures/planets/earth_atmos_2048.jpg');
        const earthSpec = textureLoader.load('./textures/planets/earth_specular_2048.jpg');
        const earthBump = textureLoader.load('./textures/planets/earth_normal_2048.jpg');
        const moonTexture = textureLoader.load('./textures/planets/moon_1024.jpg');

        // Add stars
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.05,
        });

        const starVertices = [];
        for(let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Earth setup
        const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: earthMap,
            bumpMap: earthBump,
            bumpScale: 0.05,
            specularMap: earthSpec,
            specular: new THREE.Color('grey'),
            shininess: 5
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Moon setup
        const moonGeometry = new THREE.SphereGeometry(1.5, 32, 32);
        const moonMaterial = new THREE.MeshPhongMaterial({
            map: moonTexture,
            bumpScale: 0.02,
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.set(25, 0, 10);
        scene.add(moon);

        // Create markers
        const markers = new THREE.Group();
        disasters.forEach(disaster => {
            const position = latLngToVector3(
                disaster.coordinates.lat,
                disaster.coordinates.lng,
                5 // Earth radius
            );
            
            const markerGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const markerMaterial = new THREE.MeshBasicMaterial({
                color: disaster.color
            });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.copy(position);
            marker.userData = disaster;

            // Add glow effect
            const glowGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: disaster.color,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            marker.add(glow);

            markers.add(marker);
        });
        earth.add(markers);

        // Animate Moon orbit and rotation
        let moonAngle = 0;
        function animateMoon() {
            moonAngle += 0.002;
            const radius = 8;
            moon.position.x = Math.cos(moonAngle) * radius;
            moon.position.z = Math.sin(moonAngle) * radius;
            moon.rotation.y += 0.01; // Make the moon rotate on its axis
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.7);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Camera position
        camera.position.z = 15;

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 7;
        controls.maxDistance = 20;

        // Raycaster setup
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Click handler
        function onClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(markers.children, true);

            if (intersects.length > 0) {
                const marker = intersects[0].object.parent || intersects[0].object;
                const disaster = marker.userData;
                const popup = document.getElementById('popup');
                
                // Reset popup state
                popup.style.display = 'block';
                popup.classList.remove('active');

                const padding = 20;
                let left = event.clientX + padding;
                let top = event.clientY;

                if (left + popup.offsetWidth > window.innerWidth) {
                    left = event.clientX - popup.offsetWidth - padding;
                }

                if (top + popup.offsetHeight > window.innerHeight) {
                    top = window.innerHeight - popup.offsetHeight - padding;
                }

                popup.style.left = left + 'px';
                popup.style.top = top + 'px';
                
                // Update content
                popup.querySelector('h3').textContent = disaster.title;
                popup.querySelector('p').textContent = disaster.description;
                
                // Set type badge color and text
                const typeBadge = document.getElementById('type-badge');
                typeBadge.textContent = disaster.type;
                typeBadge.style.backgroundColor = '#' + disaster.color.toString(16).padStart(6, '0');
                
                // Trigger animation
                requestAnimationFrame(() => {
                    popup.classList.add('active');
                });
            }
        }

        // Add close button functionality
        document.querySelector('.close-button').addEventListener('click', () => {
            const popup = document.getElementById('popup');
            popup.classList.remove('active');
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
        });


        window.addEventListener('click', onClick);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.002;
            animateMoon();
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
